<form [formGroup]="createFormGroup">
    <h2>Create a User</h2>
    <p>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Job</mat-label>
            <input matInput formControlName="job">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
    </p>
    <button mat-stroked-button color="accent" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="createFormGroup.invalid" (click)="create()">Create</button>
    <pre>{{ response | json }}</pre>
</form>
